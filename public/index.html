<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Desk Helper</title>
    <script src="./script/search-script.js" defer></script>
    <script src="./script/button-script.js" defer></script>
     <script src="./script/name-script.js" defer></script>
    <script src="./script/text-script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Service Desk Helper</h1>
        <div class="option-container">
            <div class="button-container">
                <label for="toggleSwitch">Hylle visning:</label>
                <input type="checkbox" id="toggleSwitch">
            </div>
            <div class="name-container">
                <label for="nameSelect">Navn:</label>
                <span id="nameDisplay">Uknown</span>
            </div>
        </div>
        <div class="work-container"> 
            <div class="work-day">
                <p>I dag:</p>
                <div class="work-hours">
                    <span id="workHoursDay">0</span>
                    <span>t</span>
                </div>
                <div class="work-minutes">
                    <span id="workMinutesDay">0</span>
                    <span>min</span>
                </div>
            </div>
            <div class="work-month">
                <p>Måned:</p>
                <div class="work-hours">
                    <span id="workHoursMonth">0</span>
                    <span>t</span>
            
                </div>
                <div class="work-minutes">
                    <span id="workMinutesMonth">0</span>
                    <span>min</span>
                </div>
            </div>
        </div>
        <div class="textAdd-container">
            <label for="addInput">Slutt text: </label>
            <input type="text" id="addInput" placeholder="Hva vil du legge til?">
        </div>
        <div class="search-container">
            <input type="search" id="searchInput" placeholder="Søk etter lokasjon...">
        </div>

        <div id="results"></div>
    </div>
</body>
</html>
